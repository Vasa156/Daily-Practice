<!DOCTYPE html>
<html>
    <head>
        <title>Day 1</title>
        <style>        
           .blue-box{
               width: 200px;
               padding: 20px;
               margin: 10px;
               border: 2px solid blue;
               background: lightblue;
           }
           .green-box{
               width: 300px;
               padding: 15px;
               margin: 20px;
               border: 3px dashed green;
               background: lightgreen;
           }
           .pink-box{
               width: 250px;
               padding: 10px;
               margin: 15px;
               border: 2px dotted hotpink;
               background: lightpink;  
           }
        </style>
    </head>
    <body>
        <div class="blue-box">This is Box-1</div>
        <div class="green-box">This is Box-2</div>
        <div class="pink-box">This is Box-3</div>
    </body>
    
</html>
